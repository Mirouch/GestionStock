<div class="section">
    <h3>{{headingTitle}}</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>id</th>
        </tr>

        <tr ng-repeat = "product in products">
            <td>{{ product.nom }}</td>
            <td><a href="#/product/{{ product.id }}">{{ product.id }}</a></td>
        </tr>
    </table>
</div>
