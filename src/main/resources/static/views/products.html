  <div class="section">
    <h3>{{headingTitle}}</h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Nom du produit</th>
            <th>TAG</th>
        </tr>

        <tr ng-repeat = "product in products.data">
            <td><a href="#/product/{{ product.id }}">{{ product.id }}</a></td>
            <td>{{ product.nom }}</td>
            <td>{{product.tag}}</td>

        </tr>
    </table>
</div>
